<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI recipe generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI recipe generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="recipe-form-generator">
            <input
              type="text"
              placeholder="What would you like to eat?"
              autofocus
              required
              autocomplete="off"
              class="recipe-prompt"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Green salad, pizza, pancakes</div>
        </div>

        <div class="recipe hidden" id="recipe"></div>
      </main>
      <footer>
        This project is coded by Inga Margrethe Havnelid,
        <a
          href="https://github.com/Ingamha/easy-recipe-generator"
          target="_blank"
          >is open sourced on GitHub</a
        >
        and
        <a href="https://easy-recipy-generator.netlify.app/" target="_blank"
          >is hosted on Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
